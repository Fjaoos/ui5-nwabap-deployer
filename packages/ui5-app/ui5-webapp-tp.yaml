specVersion: "1.0"
type: application
metadata:
  name: ui5-app-webapp
builder:
  customTasks:
  - name: ui5-task-nwabap-deployer
    afterTask: generateVersionInfo
    configuration: 
      resources:
        pattern: "**/*.*"
      ui5:
        language: EN
        transportNo: SA8K902816
        package: ZZ_FP_UI5_REPOSITORY
        bspContainer: ZZ_GUI5UP_TP
        bspContainerText: Test UI5 Upload
        calculateApplicationIndex: true  